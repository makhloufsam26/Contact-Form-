<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
         crossorigin="anonymous"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Just Me | Web Design</title>
   </head>
   <body>
      <div class="container">
         <h1 class="brand"><span>Just</span> Me</h1>
         <div class="wrapper animated slideInUp ">
            <div class="company-info">
               <h3>Just Me Web Design</h3>
               <ul>
                  <li><i class="fa fa-road"></i> 44 Something street</li>
                  <li><i class="fa fa-phone"></i> (555) 555-555</li>
                  <li><i class="fa fa-envelope"></i> test@just.me</li>
               </ul>
            </div>

            <div class="contact">
               <h3>Email Us</h3>
               <div class="alert">Your message has been sent</div>
               <form id="contactForm">
                  <p>
                     <label>Name</label>
                     <input
                        placeholder="Enter your name"
                        type="text"
                        id="name"
                        name="name"
                        required
                     />
                  </p>
                  <p>
                     <label>Company</label>
                     <input type="text" placeholder="Your Company" id="company" name="company" />
                  </p>
                  <p>
                     <label>Email Address</label>
                     <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter your email"
                        required
                     />
                  </p>
                  <p>
                     <label>Phone Number</label>
                     <input
                        type="number"
                        name="phone"
                        id="phone"
                        placeholder="Enter your number"
                     />
                  </p>
                  <p class="full">
                     <label>Message</label>
                     <textarea
                        name="message"
                        id="message"
                        placeholder="Your messages..."
                        rows="5"
                     ></textarea>
                  </p>
                  <p class="full">
                     <button type="submit">Submit</button>
                  </p>
               </form>
            </div>
         </div>
      </div>
      <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
      <script src="main.js"></script>
   </body>
</html>
